## 🛠 What You Can Do With This App

- Keep a record of all your vehicles and their insurance details  
- Set reminders manually for policy renewals  
- Maintain local images of your insurance documents  
- Use it fully offline — perfect for personal use

---

## 🚫 Not Included

- ❌ No user registration  
- ❌ No cloud storage or syncing  
- ❌ No backend or admin panel

---

## 📌 Disclaimer

This app is created for **personal use only**. It is not intended for commercial deployment or use by the general public.

